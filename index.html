<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reutov & Co</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #000;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      opacity: 0;
      animation: fadeIn 1.2s ease-out 0.5s forwards;
      z-index: 2;
    }

    h1 {
      font-size: 3.8rem;
      font-weight: 300;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
    }

    p {
      font-size: 1.2rem;
      opacity: 0.8;
      margin-top: 1rem;
    }

    /* Световой эффект */
    .light-effect {
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, rgba(0,0,0,0) 70%);
      transform: rotate(20deg);
      animation: lightMove 2s ease-out 0.5s forwards;
      pointer-events: none;
    }

    @keyframes lightMove {
      0% {
        transform: rotate(20deg) translateX(-50%);
      }
      100% {
        transform: rotate(20deg) translateX(100%);
      }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Кнопка */
    .cta-button {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.8rem 2rem;
      background-color: #e74c3c;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .cta-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 14px rgba(231, 76, 54, 0.4);
    }
  </style>
</head>
<body>
  <!-- Световой эффект -->
  <div class="light-effect"></div>

  <!-- Основной контент -->
  <div class="container">
    <h1>Reutov & Co</h1>
    <p>Мода с характером</p>
    <a href="#" class="cta-button">Узнать больше</a>
  </div>

  <!-- Аудио (автовоспроизведение, но только если разрешено браузером) -->
  <audio id="loadSound" preload="auto">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-ethereal-fairy-dream-mp3-sound-2024.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Проиграть звук после загрузки
    window.addEventListener('load', function() {
      setTimeout(() => {
        const sound = document.getElementById('loadSound');
        sound.volume = 0.3; // Тише
        sound.play().catch(e => console.log("Автовоспроизведение заблокировано"));
      }, 500); // Через 0.5 сек
    });
  </script>
</body>
</html>
</body>
</html>
