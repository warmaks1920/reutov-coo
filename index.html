<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Mini Silksong</title>
  <style>
    body {
      margin: 0;
      background: #111;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: linear-gradient(#333, #000);
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="500"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Игрок
    const player = {
      x: 50,
      y: 400,
      width: 40,
      height: 40,
      color: "gold",
      dx: 0,
      dy: 0,
      speed: 4,
      jumpPower: -12,
      gravity: 0.6,
      onGround: false
    };

    // Платформы
    const platforms = [
      {x: 0, y: 460, width: 800, height: 40}, // земля
      {x: 200, y: 380, width: 120, height: 20},
      {x: 400, y: 300, width: 150, height: 20},
      {x: 600, y: 200, width: 120, height: 20},
    ];

    // Враг
    const enemy = {x: 420, y: 260, width: 40, height: 40, alive: true};

    // Управление
    const keys = {};
    document.addEventListener("keydown", e => keys[e.code] = true);
    document.addEventListener("keyup", e => keys[e.code] = false);

    function update() {
      // Движение влево/вправо
      if (keys["ArrowLeft"]) player.dx = -player.speed;
      else if (keys["ArrowRight"]) player.dx = player.speed;
      else player.dx = 0;

      // Прыжок
      if (keys["Space"] && player.onGround) {
        player.dy = player.jumpPower;
        player.onGround = false;
      }

      // Применяем гравитацию
      player.dy += player.gravity;

      // Движение
      player.x += player.dx;
      player.y += player.dy;

      // Ограничения экрана
      if (player.x < 0) player.x = 0;
      if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;

      // Столкновения с платформами
      player.onGround = false;
      platforms.forEach(p => {
        if (player.x < p.x + p.width &&
            player.x + player.width > p.x &&
            player.y + player.height > p.y &&
            player.y + player.height < p.y + p.height &&
            player.dy >= 0) {
          player.y = p.y - player.height;
          player.dy = 0;
          player.onGround = true;
        }
      });

      // Столкновение с врагом
      if (enemy.alive &&
          player.x < enemy.x + enemy.width &&
          player.x + player.width > enemy.x &&
          player.y < enemy.y + enemy.height &&
          player.y + player.height > enemy.y) {
        if (player.dy > 0) {
          // Прыжок сверху убивает врага
          enemy.alive = false;
          player.dy = player.jumpPower / 1.5;
        } else {
          // Столкновение сбоку = возврат на старт
          player.x = 50;
          player.y = 400;
          player.dx = 0;
          player.dy = 0;
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Игрок
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);

      // Платформы
      ctx.fillStyle = "#555";
      platforms.forEach(p => ctx.fillRect(p.x, p.y, p.width, p.height));

      // Враг
      if (enemy.alive) {
        ctx.fillStyle = "crimson";
        ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
      }
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
